<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    <h1>ACCESO DENEGADO >:C</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function() {
            console.log('Conectado con el servidor')
        });

        socket.on('disconnect', function() {
            console.log('Perdimos conexion')
        });

        socket.emit('mensaje', {nombre: 'Pablo'});

        socket.on('nuevo-mensaje', function(payload){
            console.log('Eschuchando', payload);
        });

        socket.on('active-bands', function(bands) {
            console.clear();
            console.table(bands);
        });
    </script>
</body>
</html>
